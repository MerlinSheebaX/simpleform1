<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #dbe3e7;
    }
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: #e6e3dd;
      box-shadow: 0 4px 8px rgba(26, 22, 22, 0.1);
      border-radius: 10px;
    }
    .text-center{
        color: rgb(170, 11, 117);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 class="text-center">Thanjavur Engineering College</h2>
    
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="Mobile Number">Mobile Number</label>
          <input type="Mobile Number" class="form-control" id="Mobile Number" placeholder="Enter your Mobile Number">
        <div class="form-group">
            <label for="College">College</label>
            <input type="College" class="form-control" id="College" placeholder="Enter your College">
        </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
